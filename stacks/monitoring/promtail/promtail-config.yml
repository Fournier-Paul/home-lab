server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /positions/positions.yaml
  sync_period: 10s

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 262144
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 1m
      max_retries: 10

scrape_configs:
  - job_name: syslog
    pipeline_stages:
      - limit:
          rate: 500
          burst: 1000
          drop: true
    static_configs:
      - targets: [localhost]
        labels:
          job: syslog
          __path__: /var/log/syslog

  - job_name: auth
    pipeline_stages:
      - limit:
          rate: 200
          burst: 500
          drop: true
    static_configs:
      - targets: [localhost]
        labels:
          job: auth
          __path__: /var/log/auth.log

  - job_name: fail2ban
    pipeline_stages:
      - limit:
          rate: 50
          burst: 200
          drop: true
    static_configs:
      - targets: [localhost]
        labels:
          job: fail2ban
          __path__: /var/log/fail2ban.log
